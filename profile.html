    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
        background-image: url("assets/img/seni.jpg"); /* Ganti URL ini dengan URL gambar background Anda */
        background-size: cover;
        margin: 0;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 50vh; /* Full height viewport */
}
        /* Container styling */
        .profile-card {
            width: 900px;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            text-align: center;
            font-size: 16px;
        }

        /* Top green banner */
        .profile-header {
            background: #000000;
            padding: 10px;
            color: #fff;
            position: relative;
        }

        .profile-header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .profile-header p {
            font-size: 14px;
            margin-top: 5px;
        }

        /* Social icons in header */
        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }

        /* Profile picture and details */
        .profile-content {
            display: flex;
            padding: 20px;
            background: #fff;
        }

        .profile-content img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #000000;
        }

        .profile-details {
            text-align: left;
            font-size: 14px;
        }

        .profile-details h2 {
            color: #000000;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-details p {
            margin: 5px 0;
            
        }

        /* Bottom social section */
        .profile-footer {
            background: #000000;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .profile-footer a {
            color: #fff;
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>
